{% extends 'tour/base.html' %}

{% block title %}Payment for {{ tour.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Payment for {{ tour.title }}</h2>
    <p>Tour Price: <strong>${{ tour.price }}</strong></p>
    <form method="POST" action="{% url 'complete_payment' tour.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="card_number">Card Number:</label>
            <input type="text" class="form-control" id="card_number" name="card_number" required>
        </div>
        <div class="form-group">
            <label for="expiry_date">Expiry Date:</label>
            <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>
        <button type="submit" class="btn btn-success">Complete Payment</button>
    </form>
</div>
{% endblock %}
